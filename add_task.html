<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/include_html.js"></script>
    <link rel="stylesheet" href="css/legal_notice.css">
    <link rel="stylesheet" href="css/add_task.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="icon" type="image/x-icon" href="assets/img/logo_dark.png">
</head>




<script src="js/contacts.js"></script>
<script src="js/include_html.js"></script>
<script src="js/signupandlogin.js"></script>

<script src="js/script.js"></script>
<script src="js/tasks.js"></script>
<script src="js/board.js"></script>
<script src="js/categories.js"></script>

<title>Add task</title>
</head>

<body onload="initAddTask()">
    <nav id="menu" class="nav hide-overlay-menu"  >
        <div id="burger-menu">
            <img class="crosswhite" onclick="hideMenu()" id="hide-menu" src="assets/img/cross_white.png" alt="menu-icon"/>
        </div>
        <a class="nav--a a__active logoutbutton" href="index.html"><span class="loginbuttonmenu">Logout</span></a>
        <div class="legalnoticemenu"><a  class="nav--a" href="legal_notice.html"><img class="legalnoticeimgmenu" src="assets/img/legal_notice.png" class="side-bar-image">Legal Notice</a></div>
        
      </nav>
    <!-- SIDEBAR TEMPLATE -->
    <div w3-include-html="assets/templates/sideBar_template.html"></div>
    <!-- HOLE ADD TASK CONTAINER -->
    <div class="maincontainer">
        <!-- HEADER-->
        <div class="projectheader">
            <img class="join-logo-mobile-header" src="assets/img/logo_dark.png" alt="logo_dark">
            <span class="headspan">Kanban Project Management Tool</span>
            <div class="author"><a href="help.html" target="_self"><img class="questionimg"
                        src="assets/img/question.png"></a>
                <img onclick="showMenu()"id="michael" src="assets/img/michael.jpg">
            </div>
        </div>
        <div class="hidden-Kanban">Kanban Project Management Tool</div>
        <h1 class="add_task_h1">Add Task</h1>
        <!-- ADD TASK CONTAINER -->
        <div class="add_task_container">
            <!-- TASK TITLE -->
            <form class="add_task_left">
                <div class="title fd_column">
                    <span>Title</span>
                    <input class="task_input_field_styling" type="text" placeholder="Enter a title" maxlength="25"
                        id="add_task_title" required>
                </div>
                <!-- TASK DESCRIPTION -->
                <div class="description fd_column">
                    <span>Description</span>
                    <textarea class="task_input_field_styling" name="description" id="add_task_description" cols="30"
                        rows="5" placeholder="Enter a description" required></textarea>
                </div>
                <!-- TASK CATEGORY -->
                <div class="category fd_column">
                    <span>Category</span>
                    <div class="category-select-down">
                        <div class="task_input_field_styling dropdown" id="dropdown">Select category</div>
                        <img class="category-down" onclick="openDropdownMenu()" src="assets/img/category-down.svg"
                            alt="">
                    </div>
                    <ul class="task_input_field_styling dropdown-content" id="add_task_category_select">
                        <li onclick="handleCategoryChange(this)">New category</li>
                    </ul>

                </div>
                <!-- USER SELECTION -->
                <div id="userselection" class="assign fd_column"></div>
            </form>
            <!-- SEPERATOR -->
            <div class="seperator fd_column"></div>
            <!-- TASK DATE -->
            <form class="add_task_right">
                <div class="date fd_column">
                    <span>Due date</span>
                    <input class="task_input_field_styling" type="date" name="" id="add_task_input_date" required
                        min="2023-07-28">
                </div>
                <!-- TASK PRIO -->
                <div class="prio fd_column">
                    <span>Prio</span>
                    <div class="prio-btns-container">
                        <div onclick="getTaskPrio('urgent')" id="prio_urgent" class="prio-btn">Urgent <img
                                src="assets/img/urgent_prio.png" alt="urgent">
                        </div>
                        <div onclick="getTaskPrio('medium')" id="prio_medium" class="prio-btn">Medium <img
                                src="assets/img/medium_prio.png" alt="medium">
                        </div>
                        <div onclick="getTaskPrio('low')" id="prio_low" class="prio-btn">Low <img
                                src="assets/img/low_prio.png" alt="low"></div>
                    </div>
                </div>
                <!-- SUBTASK -->
                <div class="subtasks fd_column">
                    <span>Subtasks</span>
                    <div class="subtask_container">
                        <input class="task_input_field_styling" type="text" name="" id="add_task_input_subtask"
                            maxlength="20" placeholder="Add new subtask" required><img class="subtask_plus"
                            onclick="addNewSubtask()" src="assets/img/subtask_plus.png" alt="add Subtask">
                    </div>
                    <div class="show-subtasks" id="show-subtasks">
                    </div>
                </div>
            </form>
        </div>
        <!-- BUTTONS CLEAR AND ADD TASK -->
        <div class="buttons-clear-create">
            <div onclick="clearTask(event)" class="clear-btn btn">Clear <img src="assets/img/add_task_cancel.png"
                    alt="check">
            </div>
            <div onclick="addTask(event)" class="create-btn btn">Create Task <img src="assets/img/add_task_check.png"
                    alt="cancel"></div>
        </div>
        <!-- ADD TASK ANIMATION -->
        <div class="animation-addedToBoard">
            <span class="addedTaskToBoard_content">Task added to board <img class="board"
                    src="assets/img/board_img.png" alt="board"></span>
        </div>
    </div>
</body>

</html>
