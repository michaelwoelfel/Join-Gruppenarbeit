<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/signupandlogin.js"></script>
    <title>Join</title>

<div class="startcontainer"><img class="logowhite" src="assets/img/logo_white.png"></div>
<img class="joinlogo" src="assets/img/logo_dark.png">
<div class="signuptop"><span id="signuptop">Not a Join user ?</span><a class="signupbutton" target="_blank" href="signup.html">Sign up</a>
</div>



<div class="maincontainer">
    <form class="login">
        <div class="heading">
            Log in
            <div class="blueline"></div>
        </div>
        <div class="email"><input id="inputmail" type="text" required placeholder="Email"><img class="imgmail"
                src="assets/img/mail_img.png"> </div>
                <div class="email"><input id="inputpassword" type="text" required placeholder="Password"><img class="imglock"
                    src="assets/img/lock.png"> </div>
        <div class="rememberme"><input type="checkbox" id="checkbox" value="checked"><span id="rememberme">Remember
                me</span><span id="forgotpw"><a href="forgotpassword.html" target="_self">Forgot my password</a></span></div>
                <div class="bottombuttons"><a class="loginbutton" target="_blank" href="summary.html">Log in</a><a class="guestbutton" target="_blank" href="summary.html">Guest Log in</a></div>
    </form>
</div>
